<!DOCTYPE html>
<html lang="de">
<head>

</head>
<body>

  <!-- Navigation -->
  <nav>
    <ul>
      <li><a href="index.html">Start</a></li>
      <li><a href=".">Rezepte</a></li>
      <li><a href="playlist.html">Unsere Playlist</a></li>
    </ul>
  </nav>

  <!-- Header -->
  <header id="start">
    <h1>ğŸ° Unsere kleinen Rezepte</h1>
    <p>Mit Liebe zusammengestellt ğŸ’—</p>
  </header>

  <!-- Rezept-Overlay -->
  <section id="rezepte">
    <div class="overlay" id="rezepteOverlay">
      <!-- Die Rezepte werden hier dynamisch eingefÃ¼gt -->
      <p>Lade Rezepte ...</p>
    </div>
  </section>

  <footer>Mit ganz viel Liebe gekocht ğŸ’Œ</footer>

  <!-- Script zum Laden der Rezepte -->
  <script>
    fetch('Rezepte.json')
      .then(response => response.json())
      .then(rezepte => renderRezepte(rezepte))
      .catch(error => {
        document.getElementById('rezepteOverlay').innerHTML = 'Fehler beim Laden der Rezepte.';
        console.error(error);
      });

    function renderRezepte(rezepte) {
      const overlay = document.getElementById('rezepteOverlay');
      overlay.innerHTML = rezepte.map(r => `
        <div class="rezept">
          <div class="rezept-title">${r.title}</div>
          <div class="rezept-desc">${r.desc}</div>
          <div class="zutaten"><strong>Zutaten:</strong> ${r.zutaten.join(', ')}</div>
        </div>
      `).join('');
    }
  </script>
</body>
</html>
